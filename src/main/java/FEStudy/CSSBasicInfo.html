<!DOCTYPE html>
<html lang="en">
<head>
<!--    CSS基础知识
 修饰H5页面的
 三种书写方式优先级：就近原则  方式1>方式2>方式3
 -->
    <meta charset="UTF-8">
    <title>Title</title>
<!--    CSS书写方式2  内部样式，在head中加个style标签
        在里面定位到想定位的元素,然后再{}中设置想要的样式
-->
    <style type="text/css">
        h2{
            color: chartreuse;
            font-family: "Rockwell Condensed";
        }
    </style>
<!--    CSS书写格式3（推荐使用此方式）  用link引入外部css文件-->
    <link rel="stylesheet" type="text/css" href="myStyle.css">
</head>
<body>
<!--CSS书写方式1 内嵌样式
标签中加入style属性，css的样式作为属性值
多个属性之间同;进行拼接
-->
<h1 style="color: darkorange; font-family: 华文行楷">CSS标题测试</h1>
<h2>这是内部样式</h2>
<h3>这是用link引入外部资源</h3>
</body>
</html>
