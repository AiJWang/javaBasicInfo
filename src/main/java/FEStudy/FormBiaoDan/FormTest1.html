<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--发起form请求
会自动拼接参数
地址栏信息 ：http://tcprocess.58corp.com/resultMark?key=xxx&value=xxx
文本框中必须写name属性，默认情况method=get
-->
<form method="get" action="http://tcprocess.58corp.com/resultMark">
  用户名 <input type="text" name="key"><br>
  密码 <input type="password" name="value"><br>
    登录<input type="submit">
</form>
</body>
</html>
