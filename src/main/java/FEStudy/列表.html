<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--分为无需列表和有序列表-->
<h1>起床之后要干的事</h1>
<ul style="list-style: url(img/小图标.png);">
  <!--ul 是无序列
    type 可以设置列表图标样式  type="circle"
    也可以设置自定义图片
  表-->
  <li>睁眼</li>
  <li>穿衣</li>
</ul>
<!--有序列表
  type 可以设置列表标号
  start 可以设置开始位置
-->
<h1>学习java</h1>
<ol type="I" start="3">
  <li>javaSE</li>
  <li>mysql</li>
  <li>orcal</li>
  <li>H5</li>
</ol>
</body>
</html>
