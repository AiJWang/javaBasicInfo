<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- head中常用标签
        body 里面放的是页面上展示的所有内容，head里面放的是页面的配置信息
        head中可以放入一下标签<meta> <link> <title> <style> <script> <base>
        -->
        <!--control shift / 备注快捷键-->
        <!--设置页面编码，防止乱码-->
        <meta charset="UTF-8">
        <!--页面刷新,进入页面3s后，自动刷新到百度首页-->
        <meta http-equiv="refresh" content="2,https://wwww.baidu.com">
        <!--作者信息-->
        <meta name="author" content="wangaijun;1123456">
        <!--别人搜索关键字时候搜到你-->
        <meta name="keyWords" content="测试，测试开发">
        <!--描述-->
        <meta name="description" content="测试用的页面">
        <!--link标签引入外部资源，百度的icon-->
        <link rel="shortcut icon" href="https://www.baidu.com/favicon.ico" type="image/x-icon" />
    <title>页面标题</title>
    </head>
    <body>
        body 里面放的是页面上展示的所有内容，head里面放的是页面的配置信息
    </body>
</html>
